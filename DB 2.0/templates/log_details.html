<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StealthWard - Log Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 80px; /* Ensure content starts below the navbar */
            margin-left: 260px; /* Space for the sidebar */
        }

        .navbar, .sidebar {
            background-color: #212121; /* Black */
            color: white;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        .container {
            margin-top: 20px;
        }

        .log-content {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #212121;
            margin-bottom: 20px;
        }

        .btn-back {
            margin-bottom: 20px;
            color: white;
            background-color: #ffa500;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #ff8c00;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">StealthWard</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="log-header">Log: {{ log_name }}</h1>
        <a href="/logs" class="btn-back">Back to Logs</a>
        
        <!-- Log Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Log Level</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in preprocessed_data %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.log_level }}</td>
                    <td>{{ entry.message }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
