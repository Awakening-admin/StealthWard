<!-- blocked_ips.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StealthWard - Blocked IPs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin-left: 260px;
            padding-top: 80px;
        }

        .navbar, .sidebar {
            background-color: #212121;
            color: white;
            transition: background-color 0.3s ease;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 260px;
            padding-top: 30px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 20px;
            display: block;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: transform 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        }

        .sidebar a:hover {
            color: #ffa500;
            background-color: #333;
            transform: translateX(10px);
        }

        .container {
            margin-top: 40px;
        }

        .main-heading {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #212121;
            margin-bottom: 40px;
        }

        .btn-primary {
            background-color: #ffa500;
            border-color: #ffa500;
        }

        .btn-primary:hover {
            background-color: #e67e00;
            border-color: #e67e00;
        }

        .back-btn {
            background-color: #212121;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">Home</a>
        <a href="#">Alerts</a>
        <a href="#">Statistics</a>
        <a href="/blocked_ips">Blocked IPs</a>
        <a href="/logs">Logs</a>
    </div>

    <div class="container">
        <h1 class="main-heading">Blocked IPs</h1>
        
        <h4>Blocked IP Addresses:</h4>
        <ul class="list-group mb-4">
            {% for ip in blocked_ips %}
                <li class="list-group-item">{{ ip }}</li>
            {% else %}
                <li class="list-group-item">No blocked IPs yet.</li>
            {% endfor %}
        </ul>

        <h4>Block New IP:</h4>
        <form method="POST" action="/block_ip">
            <div class="mb-3">
                <label for="ip" class="form-label">IP Address</label>
                <input type="text" class="form-control" id="ip" name="ip" placeholder="Enter IP to block" required>
            </div>
            <button type="submit" class="btn btn-primary">Block IP</button>
        </form>

        <a href="/" class="back-btn">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
