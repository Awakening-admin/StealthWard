<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            color: #fff;
            text-align: center;
        }
        .error-title {
            color: #ff6f00;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Error</h1>
        <p>{{ message }}</p>
        <a href="/" style="color: #ff6f00;">Return to Home</a>
    </div>
</body>
</html>
